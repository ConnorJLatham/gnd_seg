<script>
 $.get('testing.txt', function(textData, status) {
    var aLines = textData.split("\n")

    alert(textData + '\nStatus = ' + status); 

    $.each(aLines, function(n, sLine) {
       $('#textFromFile').append('<div>' + sLine + '</div>'); 
       alert(n + ' - ' + aLines[n]);
    });
    alert("File read OK");
 }, 'text');
</script>
